# Java Properties File Test
# Testing various features of .properties format

# Basic key-value pairs
app.name=My Application
app.version=1.0.0
app.description=A test application for parser validation

# Database configuration
database.driver=com.mysql.jdbc.Driver
database.url=jdbc:mysql://localhost:3306/myapp
database.username=root
database.password=${DB_PASSWORD}
database.pool.size=10
database.pool.timeout=30000

# Different separators (properties supports = : or space)
key1=value1
key2:value2
key3 value3
key4	value4

# Escaped characters
path.windows=C:\\Users\\John\\Documents
path.unix=/home/john/documents
special.chars=Special\\nNew Line\\tTab\\rReturn
unicode.escape=\\u0048\\u0065\\u006C\\u006C\\u006F

# Line continuation
long.property=This is a very long property value that \\
  continues on the next line and \\
  can span multiple lines using backslash

# Empty values
empty.value=
empty.with.spaces=   

# Whitespace handling
trimmed = value with spaces trimmed
preserved=   value with spaces   

# Special characters in keys
key-with-hyphens=allowed
key_with_underscores=allowed
key.with.dots=allowed
key:with:colons=allowed

# Comments with different markers
# Hash comment
! Exclamation comment
   # Indented comment
   ! Another indented comment

# Numeric values
server.port=8080
timeout.seconds=30
max.connections=100
percentage=95.5

# Boolean-like values
feature.enabled=true
debug.mode=false
use.cache=yes
show.warnings=no

# URLs and paths
homepage.url=https://example.com
api.endpoint=https://api.example.com/v1
file.path=/var/log/application.log

# Properties with spaces in values
message=Hello World
greeting=Welcome to the application
full.name=John Doe

