# Test file for edge cases in INI format

[database]
# Basic values
host = localhost
port = 3306
username = root
password = ${DB_PASSWORD}

# Empty values
empty_value = 
empty_with_space =    

# Spacing variations
no_spaces=value
spaces_before =value
spaces_after= value
spaces_both = value
many_spaces   =   value   

[application]
# Boolean-like values
debug = true
verbose = false
enabled = yes
disabled = no
active = on
inactive = off

# Numeric values
timeout = 30
max_threads = 8
min_connections = 0
percentage = 95.5

# Quoted strings
name = "My Application"
description = 'A test application'
mixed = "It's working"
mixed2 = 'Say "Hello"'

[special_cases]
# Keys with special characters
key-with-hyphens = allowed
key_with_underscores = allowed
key.with.dots = allowed
KEY_UPPERCASE = allowed

# Values with special characters
special_chars = !@#$%^&*()
path = C:\Windows\System32
unix_path = /usr/local/bin
url = https://example.com

# Line continuation (INI specific)
long_value = This is a very \
  long value that continues \
  on multiple lines

# Comments
; This is a semicolon comment
# This is a hash comment
key = value ; inline semicolon comment
key2 = value # inline hash comment

[unicode]
chinese = 你好世界
arabic = مرحبا بالعالم
emoji = 🌍🌎🌏
mixed = Hello 世界